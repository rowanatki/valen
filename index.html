<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Will you be my Valentine?</title>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <style>
    :root {
      --bg1: #ffd6e7;
      --bg2: #ffeef6;
      --card: #ffffffcc;
      --yes: #ff3b7a;
      --yesHover: #ff1f68;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100svh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, var(--bg2), var(--bg1));
      font-family: system-ui, sans-serif;
      overflow: hidden;
      padding: 16px;
      transition: background 0.8s ease;
    }

    body.celebrate {
      background: radial-gradient(circle at center, #ff5e78, #ff2e63);
    }

    #confettiCanvas {
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 9999;
    }

    .card {
      width: min(720px, 92vw);
      padding: 26px 22px;
      background: var(--card);
      backdrop-filter: blur(10px);
      border-radius: 22px;
      text-align: center;
      box-shadow: 0 18px 60px rgba(0,0,0,.15);
    }

    .art-container {
      position: relative;
      width: min(260px, 80vw);
      height: 200px;
      margin: 0 auto 10px;
    }

    .art {
      width: 100%;
      height: 100%;
      display: block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.12));
    }

    #successImage {
      display: none;
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 15px;
      animation: pop 0.5s ease;
    }

    h1 {
      font-size: clamp(26px, 4vw, 44px);
      margin: 12px 0 18px;
    }

    .button-zone {
      position: relative;
      width: min(520px, 92%);
      height: 150px;
      margin: 0 auto;
      touch-action: none;
    }

    button {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      padding: 16px 24px;
      font-size: 18px;
      font-weight: 800;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      box-shadow: 0 10px 24px rgba(0,0,0,.14);
      user-select: none;
      transition: transform .12s ease, background .12s ease;
    }

    #yesBtn { left: 18%; background: var(--yes); color: #fff; }
    #noBtn { left: 62%; background: #e5e7eb; color: #111827; }

    .hint { margin-top: 10px; font-size: 13px; opacity: .7; }

    .result {
      display: none;
      margin-top: 18px;
      animation: pop .35s ease;
    }

    .result h2 { font-size: clamp(30px, 4.5vw, 46px); margin: 10px 0; color: #ff2e63; }

    /* Custom styling for your photo to keep it neat */
    .local-photo { 
      width: min(400px, 85vw); 
      max-height: 300px;
      object-fit: cover;
      border-radius: 15px;
      margin: 0 auto; 
      display: block; 
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    @keyframes pop {
      from { transform: scale(.8); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>

<body>
  <canvas id="confettiCanvas"></canvas>

  <main class="card">
    <div class="art-container">
      <svg id="originalArt" class="art" viewBox="0 0 320 240" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="fur" x1="0" x2="1"><stop offset="0" stop-color="#f7c7a1"/><stop offset="1" stop-color="#f2a97b"/></linearGradient>
          <linearGradient id="heart" x1="0" x2="1"><stop offset="0" stop-color="#ff4d7d"/><stop offset="1" stop-color="#ff1f68"/></linearGradient>
        </defs>
        <path d="M250 50 C250 33 270 25 282 38 C294 25 314 33 314 50 C314 78 282 92 282 106 C282 92 250 78 250 50Z" fill="url(#heart)"/>
        <path d="M90 120 C90 70 140 40 190 60 C240 40 290 70 290 120 C290 180 240 210 190 210 C140 210 90 180 90 120Z" fill="url(#fur)"/>
        <path d="M110 92 L95 55 L140 78 Z" fill="#f2a97b"/><path d="M270 92 L285 55 L240 78 Z" fill="#f2a97b"/>
        <circle cx="160" cy="130" r="8"/><circle cx="220" cy="130" r="8"/>
        <path d="M190 144 C186 144 182 148 182 152 C182 160 190 164 190 170 C190 164 198 160 198 152 C198 148 194 144 190 144Z" fill="#ff7aa2"/>
      </svg>
      
      <img id="successImage" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHR0ZnZibXN6bmh6YjRxcXN4eXN6bmh6YjRxcXN4eXN6bmh6YjRxcXN4eSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/MDJ9IbxxvDUQM/giphy.gif" alt="Happy Cat">
    </div>

    <h1 id="valentineTitle">Ghaz will you be my valentine?</h1>

    <section class="button-zone" id="zone">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </section>

    <div class="hint" id="hint">Goodluck pressing no ðŸ˜ˆ</div>

    <section class="result" id="result">
      <h2>I love you ðŸŽ‰</h2>
      <img class="local-photo" src="20260204_200855.jpg" alt="Surprise Photo" />
    </section>
  </main>

  <script>
    const body = document.body;
    const zone = document.getElementById("zone");
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const result = document.getElementById("result");
    const hint = document.getElementById("hint");
    const title = document.getElementById("valentineTitle");
    const originalArt = document.getElementById("originalArt");
    const successImage = document.getElementById("successImage");

    const confettiCanvas = document.getElementById("confettiCanvas");
    function resizeConfettiCanvas() {
      const dpr = Math.max(1, window.devicePixelRatio || 1);
      confettiCanvas.width = Math.floor(window.innerWidth * dpr);
      confettiCanvas.height = Math.floor(window.innerHeight * dpr);
    }
    resizeConfettiCanvas();
    window.addEventListener("resize", resizeConfettiCanvas);
    const confettiInstance = confetti.create(confettiCanvas, { resize: false, useWorker: true });

    function fullScreenConfetti() {
      const end = Date.now() + 2000;
      (function frame() {
        confettiInstance({ particleCount: 15, spread: 100, startVelocity: 50, origin: { x: Math.random(), y: Math.random() * 0.4 } });
        if (Date.now() < end) requestAnimationFrame(frame);
      })();
    }

    let yesScale = 1;
    function growYes() {
      yesScale = Math.min(2.5, yesScale + 0.15);
      yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
    }

    function moveNo(px, py) {
      const z = zone.getBoundingClientRect();
      const b = noBtn.getBoundingClientRect();
      let dx = (b.left + b.width / 2) - px;
      let dy = (b.top + b.height / 2) - py;
      let mag = Math.hypot(dx, dy) || 1;
      let newLeft = Math.max(0, Math.min(z.width - b.width, (b.left - z.left) + (dx/mag) * 160));
      let newTop  = Math.max(0, Math.min(z.height - b.height, (b.top - z.top) + (dy/mag) * 160));
      noBtn.style.left = newLeft + "px";
      noBtn.style.top = newTop + "px";
      noBtn.style.transform = "none";
      growYes();
    }

    zone.addEventListener("pointermove", e => {
      const b = noBtn.getBoundingClientRect();
      if (Math.hypot((b.left + b.width / 2) - e.clientX, (b.top + b.height / 2) - e.clientY) < 140) moveNo(e.clientX, e.clientY);
    });

    yesBtn.addEventListener("click", () => {
      body.classList.add("celebrate");
      title.style.display = "none"; 
      zone.style.display = "none";
      hint.style.display = "none";
      originalArt.style.display = "none";
      successImage.style.display = "block";
      result.style.display = "block";
      fullScreenConfetti();
    });
  </script>
</body>
</html>
